<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${assignment.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${assignment.assignmentTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${assignment.assignmentWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${assignment.assignmentCreatedAt}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${assignment.assignmentHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${assignment.assignmentContents}"></td>
    </tr>
    <tr th:if="${assignment.photoAttached == 1}">
        <th>image</th>
        <td th:each="photoName: ${assignment.storedPhotoName}">
            <img th:src="@{|/upload/${photoName}|}" alt="">
        </td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 과제 제출 부분 -->
<div id="submission-write">
    <input type="text" id="submissionWriter" placeholder="작성자">
    <input type="text" id="submissionContents" placeholder="내용">
    <button id="submission-write-btn" onclick="submissionWrite()">과제 제출</button>
</div>

<!-- 제출한 과제 출력 부분 -->
<div id="submission-list">
    <table>
        <tr>
            <th>제출번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="submission: ${submissionList}">
            <td th:text="${submission.id}"></td>
            <td th:text="${submission.submissionWriter}"></td>
            <td th:text="${submission.submissionContents}"></td>
            <td th:text="${submission.submissionCreatedAt}"></td>
        </tr>
    </table>
</div>

</body>
<script th:inline="javascript">
    const submissionWrite = () => {
        const writer = document.getElementById("submissionWriter").value;
        const contents = document.getElementById("submissionContents").value;
        console.log("작성자: ", writer);
        console.log("내용: ", contents);
        const id = [[${assignment.id}]]; // 과제 번호
        $.ajax({
            // 요청방식: post, 요청주소: /submission/save, 요청데이터: 작성자, 작성내용, 과제번호
            type: "post",
            url: "/submission/save",
            data: {
                "submissionWriter": writer,
                "submissionContents": contents,
                "assignmentId": id
            },
            success: function (res) {
                console.log("요청성공", res); // res로 댓글 가져옴
                let output = "<table>";
                output += "<tr><th>제출번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].submissionWriter + "</td>";
                    output += "<td>" + res[i].submissionContents + "</td>";
                    output += "<td>" + res[i].submissionCreatedAt + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('submission-list').innerHTML = output;
                document.getElementById('submissionWriter').value = '';
                document.getElementById('submissionContents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });

    }
    const listReq = () => {
        console.log("목록 요청");
        location.href = "/assignment/";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${assignment.id}]];
        location.href = "/assignment/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${assignment.id}]];
        location.href = "/assignment/delete/" + id;
    }
</script>
</html>
