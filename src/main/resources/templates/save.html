<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/assignment/save" method="post" enctype="multipart/form-data">
  <!--    enctype 설정해야 실제 파일이 컨트롤러로 넘어감-->
  writer: <input type="text" name="assignmentWriter"> <br>
  pass: <input type="text" name="assignmentPass"> <br>
  title: <input type="text" name="assignmentTitle"> <br>
  contents: <textarea name="assignmentContents" cols="30" rows="10"></textarea> <br>
  file: <input type="file" name="assignmentPhoto" multiple> <br>
  <input type="submit" value="과제 만들기">
</form>
</body>
</html>
