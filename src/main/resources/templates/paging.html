<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="saveReq()">과제만들기</button>

<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>writer</th>
    <th>date</th>
    <th>hits</th>
  </tr>
  <tr th:each="assignment: ${assignmentList}">
    <td th:text="${assignment.id}"></td>

    <!-- 게시판 상세 조회시 페이지 저장 -->
    <td><a th:href="@{|/assignment/${assignment.id}?page=${assignmentList.number + 1}|}" th:text="${assignment.assignmentTitle}"></a></td>

    <td th:text="${assignment.assignmentWriter}"></td>
    <td th:text="*{#temporals.format(assignment.assignmentCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <td th:text="${assignment.assignmentHits}"></td>
  </tr>
</table>
<!-- 첫번째 페이지로 이동 -->
<!-- /board/paging?page=1 -->
<a th:href="@{/assignment/paging(page=1)}">First</a>
<!-- 이전 링크 활성화 비활성화 -->
<!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
<!--<a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">prev</a>-->
<a th:href="${assignmentList.first} ? '#' : '/assignment/paging?page=' + ${assignmentList.number}">prev</a>

<!-- 페이지 번호 링크(현재 페이지는 숫자만)
        for(int page=startPage; page<=endPage; page++)-->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == assignmentList.number + 1}" th:text="${page}"></span>
  <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == assignmentList.number + 1}">
        <a th:href="@{/assignment/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>

<!-- 다음 링크 활성화 비활성화
    사용자: 2페이지, getNumber: 1, 3페이지-->
<!--<a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">next</a>-->
<a th:href="${assignmentList.last} ? '#' : '/assignment/paging?page=' + ${assignmentList.number + 2}">next</a>

<!-- 마지막 페이지로 이동 -->
<a th:href="@{/assignment/paging(page=${assignmentList.totalPages})}">Last</a>

</body>
<script>
  const saveReq = () => {
    location.href = "/assignment/save";
  }

</script>
</html>
